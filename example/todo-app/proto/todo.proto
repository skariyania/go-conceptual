syntax = "proto3";

package proto;

option go_package = "github.com/skariyania/go-conceptual";

message NewTodo {
    string Name = 1;
    string description = 2;
    bool done = 3;
}

message Todo {
    string name = 1;
    string description = 2;
    bool done = 3;
    string id = 4;
}

service TodoService {
    rpc CreateTodo(NewTodo) returns (Todo) {}
}